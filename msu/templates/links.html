{% extends 'layout/base_admin.html' %}

{% block title %}
Links
{% endblock %}

{% block admin_content %}
    <div id="main" class="d-flex row p-2 bd-highlight">
        <div class="card card-format bd-highlight">
            <div class="card-header" id="card-header"><h2>Create link</h2></div>

            <div class="card-body col-sm-12">
                <form method="POST" id="link-form" action="{{url_for('view.links')}}" novalidate>
                    <div class="form-group">
                        <label for="desc" class="label">Description</label>
                        <input type="text" class="form-control" name="desc" id="desc" required>
                    </div>
                    <div class="form-group" id="form-main">
                        <label for="url" class="label">Url</label>
                        <textarea id="url" name="url" required></textarea>
                    </div>
                    <input type="hidden" id="form_type" name="form_type" value="add">
                    <input type="submit" name="submit" value="Submit" class="btn btn-raised btn-primary">
                </form>
            </div>
        </div>
        <div class="card card-format flex-grow-1 bd-highlight">
            <div class="card-header"><h2>Links</h2></div>
            <div class="card-body col-sm-12">
              {% for p in links %}
          <div class="col card card-format" id="loaded-links">
            <h4>{{ p.desc }}</h4>
            <a href="{{ p.url }}">{{ p.url }}</a>
            <p>{{ p.inserted_at }}</p>
            <form method="POST" action="{{url_for('view.links')}}" class="delete-form">
              <input type="hidden" name="form_type" value="delete">
              <input type="hidden" name="link-id" value="{{p.id}}">
              <input type="submit" name="submit" value="Delete" class="btn btn-raised btn-danger">
            </form>
          </div>
        {% else %}
          <div>No links were found in the database.</div>
        {% endfor %}
      </div>
    </div>
  </div>

{% endblock %}
