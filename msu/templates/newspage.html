{% extends 'layout/base_admin.html'   %}

{% block title %}
Posts
{% endblock %}

{% block admin_content %}
  <div class="container-fluid to-show">
    <div class="row container-fluid">
      <div class="card col-5 card-format">
        <div class="card-header"><h2>Create a news article</h2></div>
        <div class="card-body col-sm-12">
          <form method="POST" action="{{url_for('view.newspage')}}">
            <input type="hidden" value="add" id="form_type" name="form_type">

            <div class="form-group">
              <label for="title" class="label">Title</label>
              <input type="text" class="form-control" name="title" id="title" required>
            </div>

            <div class="form-group">
              <label for="author" class="label">Author</label>
              <input type="text" class="form-control" value="{{username}}" name="author" id="author" required>
            </div>

            <div class="form-group">
              <label for="editor" class="label">Text</label>
              <textarea id="editor" name="text" style="resize:none;white-space: pre-wrap"></textarea>
            </div>

            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" name="notif" id="notif">
              <label for="notif" class="form-check-label">Notification</label>
            </div>

            <input type="submit" name="submit" value="Submit" class="btn btn-raised btn-primary">
          </form>
        </div>
      </div>

      <div class="card col-7 card-format">
        <div class="card-header"><h2>Published news</h2></div>
        <div class="card-body col-sm-12">

          {% if myNews %}
            {% for row in myNews %}
              <form method="post">
                <div class="form-group">
                  <label for="time" class="label">Time</label>
                  <input type="text" class="form-control" value="{{row.uploadtime}}" name="time" id="time" readonly>
                </div>

                <div class="form-group">
                  <label for="title" class="label">Title</label>
                  <input type="text" class="form-control" value="{{row.title}}" name="title" id="title" readonly>
                </div>

                <div class="form-group">
                  <label for="author" class="label">Author</label>
                  <input type="text" class="form-control" value="{{row.author}}" name="author" id="author" readonly>
                </div>

                <div class="form-group">
                  <label for="text" class="label">Text</label>
                  <div id="{{row.id}}"></div>
                </div>

                <input type="submit" class="btn btn-primary" value="Delete" name="submit">
                <input type="hidden" value="{{row.id}}" name="id">
                <input type="hidden" value="delete" id="form_type" name="form_type">
              </form>

            {% endfor %}
          {% else %}
            <div>No posts were found in the database.</div>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
{% endblock %}
