<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>MSU</title>
	<link rel="shortcut icon" href="{{url_for('static', filename='appIcon.png')}}">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js" integrity="sha256-MZo5XY1Ah7Z2Aui4/alkfeiq3CopMdV/bbkc/Sh41+s=" crossorigin="anonymous"></script>
</head>

<style type="text/css">
	.body-format {
        background-color: #f2f2f2; 
        font-family: 'Trebuchet MS', Helvetica, sans-serif;
    }

    .card-format {
    	margin-top: 2%;
    	margin-left: 3%;
    }
</style>

<body class="body-format">
	{% include "navbar.html" %}

	<div class="container-fluid to-show">

		<div class="row container-fluid">

			<div class="card col-4 card-format">
				<div class="card-header"><h2>Create a news article</h2></div>
					<div class="card-body">
					<form method="post">
						<input type="hidden" value="add" id="form_type" name="form_type">

						<div class="form-group">
							<label for="title" class="label">Title</label>
							<input type="text" class="form-control" name="title" id="title">
						</div>

						<div class="form-group">
							<label for="author" class="label">Author</label>
							<input type="text" class="form-control" name="author" id="author">
						</div>

						<div class="form-group">
							<label for="text" class="label">Text</label>
							<textarea id="text" name="text" class="form-control" rows="5" cols="50" style="resize:none;white-space: pre-wrap"></textarea>
						</div>

						<div class="form-group form-check">
							<input type="checkbox" class="form-check-input" name="notif" id="notif">
							<label for="notif" class="form-check-label">Notification</label>
						</div>

						<input type="submit" class="btn btn-raised btn-primary" value="Submit">
					</form>
				</div>
			</div>

			<div class="card col-7 card-format">
				<div class="card-header"><h2>Published News</h2></div>
					<div class="card-body">
					{% block content %}
						{% if myNews %}
							{% for row in myNews%}

								<form method="post">
							    
							    <div class="form-group">
							    	<label for="time" class="label">Time</label>
							    	<input type="text" class="form-control" value="{{row.time}}" name="time" id="time" readonly>
							    </div>

							    <div class="form-group">
									<label for="title" class="label">Title</label>
									<input type="text" class="form-control" value="{{row.title}}" name="title" id="title" readonly>
								</div>

								<div class="form-group">
									<label for="author" class="label">Author</label>
									<input type="text" class="form-control" value="{{row.author}}" name="author" id="author" readonly>
								</div>

								<div class="form-group">
									<label for="text" class="label">Text</label>
									<textarea id="text" name="text" class="form-control" rows="5" cols="50" style="resize:none;white-space: pre-wrap" readonly>{{row.text}}</textarea>
								</div>
									
										<input type="submit" class="btn btn-primary" value="Delete" name="submit">
										<input type="hidden" value="{{row.newsId}}" name="id">
										<input type="hidden" value="delete" id="form_type" name="form_type">
								</form>

							{% endfor %}
						{% else %}
							<div>No posts were found in the database.</div>
						{% endif %}
					{% endblock content %}
				</div>
			</div>
		</div>
	</div>

	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>
  <script>$(document).ready(function() { $('body').bootstrapMaterialDesign(); });</script>
</body>
</html>
