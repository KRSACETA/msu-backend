{% extends 'layout/base_admin.html' %}

{% block title %}
Posts
{% endblock %}

{% block admin_content %}
  <div class="row container-fluid to-show">
    <div class="card col-5 card-format">
      <div class="card-header"><h2>Create post</h2></div>

      <div class="card-body col-sm-12">
        <form method="POST" action="{{url_for('view.posts')}}" novalidate>
          <div class="form-group">
            <label for="title" class="label">Title</label>
            <input type="text" class="form-control" name="subject" id="subject" required>
          </div>

          <div class="form-group">
            <label for="editor" class="label">Body</label>
            <textarea id="editor" name="body" required></textarea>
          </div>
          <input type="hidden" name="form_type" value="add">
          <input type="submit" name="submit" value="Submit" class="btn btn-raised btn-primary">
        </form>
      </div>
    </div>

    <div class="card col-7 card-format">
      <div class="card-header"><h2>Posts</h2></div>
      <div class="card-body col-sm-12">
        {% for p in posts %}
          <div class="col card card-format" id="loaded-posts">
            <h4>{{ p.subject }}</h4>
            <div id="{{p.id}}"></div>
            <p>{{ p.inserted_at }}</p>
            <form method="POST" action="{{url_for('view.posts')}}" class="archive-form">
              <input type="hidden" name="form_type" value="archive">
              <input type="hidden" name="post-id" value="{{p.id}}">
              <input type="submit" name="submit" value="Archive" class="btn btn-raised btn-secondary">
            </form>
            <form method="POST" action="{{url_for('view.posts')}}" class="delete-form">
              <input type="hidden" name="form_type" value="delete">
              <input type="hidden" name="post-id" value="{{p.id}}">
              <input type="submit" name="submit" value="Delete" class="btn btn-raised btn-danger">
            </form>
          </div>
        {% else %}
          <div>No posts were found in the database.</div>
        {% endfor %}
      </div>
    </div>
  </div>

{% endblock %}
