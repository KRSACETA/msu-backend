{% extends 'layout/base_admin.html' %}

{% block title %}
Posts
{% endblock %}

{% block admin_content %}
    <div id="main" class="d-flex row p-2 bd-highlight">
        <div class="card card-format bd-highlight">
            <div class="card-header" id="card-header"><h2>Create post</h2></div>

            <div class="card-body col-sm-12">
                <form method="POST" id="post-form" action="{{url_for('view.posts')}}" novalidate>
                    <div class="form-group">
                        <label for="title" class="label">Title</label>
                        <input type="text" class="form-control" name="subject" id="subject" required>
                    </div>
                    <div class="form-group" id="form-main">
                        <label for="editor" class="label">Body</label>
                        <textarea id="editor" name="body" required></textarea>
                    </div>
                    <div class="form-group" id="form-sub" style="display: none">
                        <label for="editor" class="label">Body</label>
                        <textarea id="sub-edit" name="sub-edit" required></textarea>
                    </div>
                    <input type="hidden" id="form_type" name="form_type" value="add">
                    <input type="submit" name="submit" value="Submit" class="btn btn-raised btn-primary">
                </form>
            </div>
        </div>
        <div class="card card-format flex-grow-1 bd-highlight">
            <div class="card-header"><h2>Posts</h2></div>
            <div class="card-body col-sm-12">
              {% for p in posts %}
          <div class="col card card-format" id="loaded-posts">
            <h4 id="subject-{{p.id}}">{{ p.subject }}</h4>
            <div id="body-{{p.id}}"></div>
            <p id="insert-{{p.id}}">{{ p.inserted_at }}</p>
            <form method="POST" action="{{url_for('view.posts')}}" class="archive-form">
              <input type="hidden" name="form_type" value="archive">
              <input type="hidden" name="post-id" value="{{p.id}}">
              <input type="submit" name="submit" value="Archive" class="btn btn-raised btn-secondary">
            </form>
            <form method="POST" action="{{url_for('view.posts')}}" class="delete-form">
              <input type="hidden" name="form_type" value="delete">
              <input type="hidden" name="post-id" value="{{p.id}}">
              <input type="submit" name="submit" value="Delete" class="btn btn-raised btn-danger">
            </form>
            <div class="edit-button"><button class="btn btn-raised btn-success" value="{{p.id}}" onclick="editPost(this.value)" id="editing-{{p.id}}">Edit</button></div>
          </div>
        {% else %}
          <div>No posts were found in the database.</div>
        {% endfor %}
      </div>
    </div>
  </div>

{% endblock %}
