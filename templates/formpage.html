<html>
<head>
<meta charset="utf-8">
<title>Mariapp</title>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light" style="margin-bottom:20px">
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item"><a class="nav-link" href="/newspage">Posts</a></li>
			  <li class="nav-item active"><a class="nav-link" href="/formpage">Forms</a></li>
	      <li class="nav-item"><a class="nav-link" href="/documentpage">Documents</a></li>
			</ul>
		</div>
	</nav>
<div class="container">
	{% if myForms %}
		{% for row in myForms%}
		  <div>
		    Time: {{row.time}}<br>
		    Name: {{row.name}}<br>
		  	Subject: {{row.subject}}<br>
		    Message: {{row.text}}<br>
				<form method="post">
					<input type="submit" class="btn btn-primary" value="Delete" name="submit">
					<input type="hidden" value="{{row.form_id}}" name="id">
				</form>
		  </div>
		{% endfor %}
	{% endif %}
</div>
</body>
</html>
