<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Mariapp</title>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light" style="margin-bottom:20px">
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item"><a class="nav-link" href="/newspage">Posts</a></li>
			  <li class="nav-item active"><a class="nav-link" href="/formpage">Forms</a></li>
	      <li class="nav-item"><a class="nav-link" href="/documentpage">Documents</a></li>
			</ul>
		</div>
	</nav>

<div class="container-fluid">
	<div class="row">
		<div class="col-4">
			<h2>Create a news article</h2> <br>
			<form method="post">
				<input type="hidden" value="add" id="form_type" name="form_type">
				<div class="form-group">
					<label for="title">Title: </label>
					<input type="text" class="form-control" name="title" id="title">
				</div>
				<div class="form-group">
					<label for="author">Author: </label>
					<input type="text" class="form-control" name="author" id="author"><br>
				</div>
				<div class="form-group">
					<label for="text">Text: </label>
					<textarea id="text" name="text" class="form-control" rows="5" cols="50" style="resize:none;white-space: pre-wrap"></textarea><br>
				</div>
				<div class="form-group form-check">
					<input type="checkbox" class="form-check-input" name="notif" id="notif">
					<label for="notif" class="form-check-label">Notification </label>
				</div>
				<input type="submit" class="btn btn-primary" value="Submit">
			</form>
		</div>
		<div class="col-1">
		</div>
		<div class="col-7">
			<h2 style="margin-bottom:20px">Published News</h2>
			{% if myNews %}
				{% for row in myNews%}
				  <div>
				    Time: {{row.date}}<br><br>
				    Author: {{row.author}}<br><br>
				  	Title: {{row.title}}<br><br>
				    Message: {{row.text}}<br><br>
						<form method="post">
							<input type="submit" class="btn btn-primary" value="Delete" name="submit">
							<input type="hidden" value="{{row.newsId}}" name="id">
							<input type="hidden" value="delete" id="form_type" name="form_type">
						</form>
				  </div>
				{% endfor %}
			{% endif %}
		</div>
	</div>
</div>
</body>
</html>
